<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입 validation</title>
    <link href="src/style.css" type="text/css" rel="stylesheet"> 
</head>
<body>
    <div class="all">
        <h1>회원가입</h1>
        <hr>
        <div class="information">
            <form>
                <div class="sub">
                    <label for="name">이름<br>
                    <input type="text" id="name" name="name">
                    <div class="nmessage" style="display: none;">멋진 이름이네요!</div>
                </div>
        
                <div class="sub">
                    <label for="email">이메일<br>
                    <input type="email" id="email" name="email">
                    <div class="emessage" style="display: none;">올바른 이메일 형식입니다!</div>
                </div>
        
                <div class="sub">
                    <label for="age">나이<br>
                    <input type="text" id="age" name="age">
                    <div class="amessage" style="display: none;">올바른 나이 형식입니다!</div>
                </div>
        
                <div class="sub">
                    <label for="password">비밀번호<br>
                    <input type="password" id="password" name="password" autocomplete="off">
                    <div class="pmessage" style="display: none;">올바른 비밀번호입니다!</div>
                </div>
        
                <div class="sub">
                    <label for="passworddbch">비밀번호 확인<br>
                    <input type="password" id="passworddbch" name="passworddoublecheck">
                    <div class="p2message" style="display: none;">비밀번호가 일치합니다.</div>
                </div>
                
            </form>
            



                <!-- <div class="singup">-->
            <button type = "submit" id="singup" onclick="effect()">가입하기</button>
                <!-- </div>-->
        </div>
    </div>
    

    <div class="modal-wrapper" style="display: none;">
        <div class="modal">
            <div class="modal-title">가입 성공!</div>
            <p>umc 챌린저 가입을 축하합니다!!!</p>
            <div class="close-wrapper">
                <button id ="close">닫기</button>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
