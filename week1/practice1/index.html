<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>카운터</title>
</head>
<body>
    <h2 id="number">0</h2>
    <button id="increase" onclick="f(event)">+1</button>
    <button id="decrease" onclick="f(event)">-1</button>
    <script>
        
        const number = document.getElementById("number");
        const increase = document.getElementById("increase");
        const decrease = document.getElementById("decrease");

        increase.onclick = () => {
            // console.log("increase 가 클릭됨")
            const current = parseInt(number.innerText, 10);
            number.innerText = current + 1;
        }

        decrease.onclick = () => {
            // console.log("decrease 가 클릭됨")
            const current = parseInt(number.innerText, 10);
            number.innerText = current - 1;
        }

        // function f(event) {
        //     let e = event.getElementById();
        //     console.log(e + " 가 클릭됨");
        // }
    </script>
</body>
</html>
